<div class="card mb-3 bg-dark">
    <div class="card-body">
        <h4 class="card-title"> {{ post.title }} </h4>

        <p class="card-text">
            {{ post.body }}
        </p>
    </div>
    <div class="card-footer text-right">
        <a href="{{ url_for('update_post', post_id=post.id) }}" class="edit card-link" data-id="${post.id}">
            <i class="fa fa-pencil text-success"></i>
        </a>
        <a class="delete card-link" 
            data-toggle="modal" 
            data-target="#deleteModal"
        >
        <i class="fa fa-trash text-danger"></i>
        </a>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark">
        <div class="modal-header border-0">
            <h5 class="modal-title text-light" id="deleteModalLabel">Delete Post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-light" aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary btn-md text-light" data-dismiss="modal">Cancel</button>
            <a 
                href="{{ url_for('delete_post', post_id=post.id) }}"
                class="btn btn-danger btn-md"
            >
            Delete
            </a>
        </div>
        </div>
    </div>
</div>
