{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row py-3">
            <div class="col-md-12">
                <form class="card bg-dark">
                    <div class="card-body">
                        <h1>Say Something</h1>
                        <p class="lead">What's happening?</p>

                        <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="Post Title">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" cols="20" rows="3" id="body" placeholder="Post Full Story"></textarea>
                        </div>
                        
                        <button class="btn btn-block btn-primary" type="submit">Post it!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
